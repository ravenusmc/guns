<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="discretebarchart"><svg style="width:800px;height:500px;"></svg></div>


    <script>



                data_discretebarchart=[{"values": [{"y": 509, "x": "0-10"}, {"y": 9418, "x": "11-20"}, {"y": 22466, "x": "21-30"}, {"y": 15993, "x": "31-40"}, {"y": 15258, "x": "41-50"}, {"y": 15856, "x": "51-60"}, {"y": 10104, "x": "61-70"}, {"y": 6485, "x": "71-80"}, {"y": 4077, "x": "81-90"}, {"y": 609, "x": "91-100"}], "yAxis": "1", "key": "Serie 1"}];


            nv.addGraph(function() {
        var chart = nv.models.discreteBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_discretebarchart;



                    chart.yAxis
                .tickFormat(d3.format(',.0f'));

    
    

        



            d3.select('#discretebarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 500)
            .call(chart);

    
        });



    </script>

    </body>
</html>
