<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="discretebarchart"><svg style="width:800px;height:500px;"></svg></div>


    <script>



                data_discretebarchart=[{"yAxis": "1", "key": "Serie 1", "values": [{"x": "Farm", "y": 470}, {"x": "Home", "y": 60486}, {"x": "Street", "y": 11151}, {"x": "Trade/service area", "y": 3439}, {"x": "Residential institution", "y": 203}, {"x": "Street", "y": 11151}, {"x": "Industrial/construction", "y": 248}]}];


            nv.addGraph(function() {
        var chart = nv.models.discreteBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_discretebarchart;



                    chart.yAxis
                .tickFormat(d3.format(',.0f'));

    
    

        



            d3.select('#discretebarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 900)
            .attr('height', 500)
            .call(chart);

    
        });



    </script>

    </body>
</html>
